<div class="container" ng-controller="SignUpController as signform">
  <div class="col-md-12">
    <form name="signUpForm" novalidate>
      <div class="form-group">
        <label for="first_name">Your first name</label>
        <input type="text"
               name="first_name"
               class="form-control"
               id="first_name"
               placeholder="First name"
               ng-model="signform.first_name"
               minlength="2"
               required/>
        <span ng-if="(signUpForm.first_name.$error.minlength || signUpForm.first_name.$error.required) && signUpForm.first_name.$touched">
          This field must be at least 2 characters long
        </span>
      </div>
      <div class="form-group">
        <label for="last_name">Your last name</label>
        <input type="text"
               name="last_name"
               class="form-control"
               id="last_name"
               placeholder="Last name"
               ng-model="signform.last_name"
               minlength="2"
               required/>
          <span ng-if="(signUpForm.last_name.$error.minlength || signUpForm.last_name.$error.required) && signUpForm.last_name.$touched">
            This field must be at least 2 characters long
          </span>
      </div>
      <div class="form-group">
        <label for="email">Your email address</label>
        <input type="email"
               name="email"
               class="form-control"
               id="email"
               placeholder="Email address"
               ng-model="signform.email"
               required/>
        <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
      </div>
      <div class="form-group">
        <label for="phone">Your phone number</label>
        <input type="tel"
               name="phone"
               class="form-control"
               id="phone"
               placeholder="Phone ###-###-####"
               ng-model="signform.phone"
               pattern="(\d{3})-(\d{3})-(\d{4})"
               required/>
        <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </span>
      </div>
      <div class="form-group">
        <label for="dish">Your favorite dish</label>
        <input type="text"
               name="favorite_dish"
               class="form-control"
               id="favorite_dish"
               placeholder="Short name"
               ng-model="signform.favorite_dish"
               minlength="2"
               required/>
        <span ng-if="(signUpForm.favorite_dish.$error.minlength || signUpForm.favorite_dish.$error.required) && signUpForm.favorite_dish.$touched">
          This field must be at least 2 characters long
        </span>
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid" ng-click="signform.submit()">Submit</button>
    </form>
    <div id="info" ng-if="signform.completed">
      <span ng-if="signform.dish_status === 200">Your information has been saved</span>
      <span ng-if="signform.dish_status === 500">No such number exists</span>
    </div>
  </div>
</div>
