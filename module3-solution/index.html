<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
     <div class="row">
       <div class="col-md-6">
         <h1>Narrow Down Your Chinese Menu Choice</h1>

         <div class="form-group">
           <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
         </div>
         <div class="form-group narrow-button">
           <button class="btn btn-primary" ng-click="ctrl.loadItems()">Narrow It Down For Me!</button>
         </div>
       </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <found-items found-items="ctrl.items" on-remove="ctrl.onRemove(index)"></found-items>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
